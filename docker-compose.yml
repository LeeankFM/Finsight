services:
    postgres:
        image: postgres:15
        container_name: finsight-postgres
        environment:
            POSTGRES_USER: ${DB_POSTGRES_USER}
            POSTGRES_PASSWORD: ${DB_POSTGRES_PASSWORD}
            POSTGRES_DB: ${DB_POSTGRES_NAME}
        ports:
            - "5433:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready -U ${DB_POSTGRES_USER} -d ${DB_POSTGRES_NAME}" ]
            interval: 10s
            timeout: 5s
            retries: 5

    mongodb:
        image: mongo:latest
        container_name: finsight-mongodb
        environment:
            MONGO_INITDB_ROOT_USERNAME: ${DB_MONGO_ROOT_USER}
            MONGO_INITDB_ROOT_PASSWORD: ${DB_MONGO_ROOT_PASSWORD}
        ports:
            - "27017:27017"
        volumes:
            - mongo_data:/data/db
        healthcheck:
            test: [ "CMD-SHELL", "mongosh --eval 'db.hello().isWritablePrimary' --quiet" ]
            interval: 10s
            timeout: 5s
            retries: 5

    redis:
        image: redis:latest
        container_name: finsight-redis
        ports:
            - "6379:6379"
        command: redis-server --requirepass ${DB_REDIS_PASSWORD}
        healthcheck:
            test: [ "CMD-SHELL", "redis-cli -a ${DB_REDIS_PASSWORD} ping | grep PONG" ]
            interval: 10s
            timeout: 5s
            retries: 5

    data-collector:
        build: ./data-collector
        container_name: finsight-data-collector
        ports:
            - "8000:8000"
        volumes:
            - ./data-collector:/app
        command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
        environment:
            - DB_MONGO_ROOT_PASSWORD=${DB_MONGO_ROOT_PASSWORD}
            - DB_MONGO_HOST=mongodb
        depends_on:
            mongodb:
                condition: service_healthy

volumes:
    postgres_data:
    mongo_data:
